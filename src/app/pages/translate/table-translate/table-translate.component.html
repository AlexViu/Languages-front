<div class="row">
  <div class="col-md-12">
    <button *ngIf="!downloadLink" class="btn btn-outline-primary btn-round float-left" (click)="download()">{{translateLabel}}</button>
    <a *ngIf="downloadLink" href="{{downloadLink}}" class="btn btn-outline-primary btn-round float-left" (click)="download()">{{translateLabel}}</a>
    
    
    
    <button class="btn btn-outline-primary btn-round float-right" (click)="create()">Crear traducci√≥n</button>
  </div>
  <div class="col-md-12">
    <div class="mat-elevation-z8">
    
      <table  mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->

        <ng-container matColumnDef="container">
          <th width="10%" mat-header-cell *matHeaderCellDef mat-sort-header>Contenedor</th>
          <td mat-cell *matCellDef="let row">{{row.container}}</td>
        </ng-container>

        <ng-container matColumnDef="transKey">
          <th width="10%" mat-header-cell *matHeaderCellDef mat-sort-header>Clave</th>
          <td mat-cell *matCellDef="let row">{{row.transKey}}</td>
        </ng-container>

       
      
        <ng-container *ngFor="let language of listLanguages" matColumnDef="{{language.langKey}}">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{language.name}}</th>
          <td mat-cell *matCellDef="let row">{{row.translate[language.langKey].value}}</td>
        </ng-container>

        
        <ng-container matColumnDef="actions">
          <th  mat-header-cell *matHeaderCellDef >Acciones</th>
          <td mat-cell *matCellDef="let row">
            <i (click)="edit(row)" class="material-icons" style="cursor: pointer;">edit</i>
            <i (click)="delete(row)" class="material-icons" style="cursor: pointer; color: rgb(189, 51, 51); margin-left: 10px;">delete</i>
          </td>
          
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator
          [length]="dataSource?.data.length"
          [pageIndex]="0"
          [pageSize]="50"
          [pageSizeOptions]="[25, 50, 100, 250]">
      </mat-paginator>
    </div>
  </div>
</div>
