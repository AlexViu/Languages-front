  <div class="modal-header">
    <h4 class="modal-title">Traduccion</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p *ngIf="errorMessage">{{errorMessage}}</p>

    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 px-2">
          <div class="form-group">
            <label>Clave:</label>
            <input [(ngModel)]="transKey" type="text" class="form-control" placeholder="Key">
          </div>
        </div>
        <div class="col-md-6 px-2">
          <div class="form-group">
            <label>Contenedor:</label>
            <select [(ngModel)]="containerId" class="form-control">
              <option value="null">Sin contenedor</option>
              <option *ngFor="let container of listContainer" value="{{container.id}}">{{container.name}}</option>
            </select>
          </div>
        </div>

      </div>
    </div>

    <hr>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 px-2" *ngFor="let language of listLanguages, index as i">
          <div class="form-group">
            <label>{{language.name}}:</label>
            <input type="text" class="form-control" [(ngModel)]="translates[language.langKey].value"  placeholder="{{language.name}}">
            
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success btn-round" (click)="auto()">Autotraducir</button>
    <button type="button" class="btn btn-outline-dark btn-round" (click)="activeModal.close('Close click')">Cerrar</button>
    <button type="button" class="btn btn-primary btn-round" (click)="save()">Guardar</button>
  </div>
