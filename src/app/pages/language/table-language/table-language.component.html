<div class="row">
  <div class="col-md-12">
    <button class="btn btn-outline-primary btn-round float-right" (click)="create()">Crear idioma</button>
  </div>
  <div class="col-md-12">
    <div class="mat-elevation-z8">
    
      <table  mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th width="10%" mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th width="60%" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
  
        <ng-container matColumnDef="langKey">
          <th width="20%" mat-header-cell *matHeaderCellDef mat-sort-header>langKey</th>
          <td mat-cell *matCellDef="let row">{{row.langKey}}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th width="20%" mat-header-cell *matHeaderCellDef >Acciones</th>
          <td mat-cell *matCellDef="let row">
            <i (click)="edit(row)" class="material-icons" style="cursor: pointer;">edit</i>
            <i (click)="delete(row)" class="material-icons" style="cursor: pointer; color: rgb(189, 51, 51); margin-left: 10px;">delete</i>
          </td>
          
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator #paginator
          [length]="dataSource?.data.length"
          [pageIndex]="0"
          [pageSize]="50"
          [pageSizeOptions]="[25, 50, 100, 250]">
      </mat-paginator>
    </div>
  
  </div>
</div>
